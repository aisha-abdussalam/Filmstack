Example: HTML Range Slider with JavaScript
Html
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Input Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .slider-container {
            margin-top: 20px;
        }

        .value-display {
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>

<body>

    <h2>Volume Control</h2>

    <div class="slider-container">
        <!-- Range input -->
        <input type="range" id="volumeSlider" min="0" max="100" value="50" step="1">
        <span class="value-display" id="volumeValue">50</span>%
    </div>

    <script>
        // Get references to elements
        const slider = document.getElementById('volumeSlider');
        const output = document.getElementById('volumeValue');

        // Update display when slider value changes
        slider.addEventListener('input', function () {
            output.textContent = slider.value;
        });

        // Optional: Handle when user stops sliding
        slider.addEventListener('change', function () {
            console.log("Final value selected:", slider.value);
        });
    </script>

</body>

</html>
