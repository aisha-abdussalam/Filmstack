<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FilmStack Dashboard</title>
    <link rel="stylesheet" href="../css/movieDetails.css">
</head>

<body>
    <div class="dashboard-layout">
        <div class="app-container">
            <!-- Sidebar -->
            <aside class="sidebar" id="sidebar"></aside>

            <!-- Main Content -->
            <main class="main-content">
                <div class="toast-alert" id="toastAlert" data-media-type="banani-button" style="display: none;">
                    <div class="toast-icon">
                        <div style="
                                                                                width: 16px;
                                                                                height: 16px;
                                                                                display: flex;
                                                                                align-items: center;
                                                                                justify-content: center;
                                                                              ">
                            <iconify-icon icon="lucide:check-circle-2" style="font-size: 16px; color: #22c55e"></iconify-icon>
                        </div>
                    </div>
                    <div>
                        <div class="toast-text-primary">Movie added</div>
                        <div class="toast-text-secondary">
                            The movie has been added to watchlist.
                        </div>
                    </div>
                </div>

                <div class="hero-backdrop" id="backdrop">
                    <button class="back-arrow" onclick="back()">
                        <iconify-icon icon="lucide:arrow-left"></iconify-icon>
                    </button>
                    <div class="hero-overlay"></div>
                </div>

                <div class="content-wrapper">
                    <div class="details-grid" id="details"></div>
                </div>
            </main>
        </div>

        <div id="editMovieModal"></div>

        <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
        <script src="../script/movieDetails.js"></script>
</body>

</html>
