<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FilmStack Dashboard</title>
    <link rel="stylesheet" href="../css/editMovie.css">>
</head>

<body>
    <div class="dashboard-layout">
        <div class="overlay-bg"></div>

        <div class="drawer">
            <div class="drawer-header">
                <h2 class="drawer-title">Edit Entry</h2>
                <div class="close-btn" data-media-type="banani-button">
                    <div style="
                        width: 20px;
                        height: 20px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                      ">
                        <iconify-icon icon="lucide:x" onclick="window.history.back()"
                            style="font-size: 20px; color: currentColor"></iconify-icon>
                    </div>
                </div>
            </div>

            <div class="drawer-content" id="MovieContent"></div>

            <div id="errorMessage" class="text-danger small mb-3" style="display: none;"></div>
            <div class="drawer-footer">
                <button class="btn btn-secondary" data-media-type="banani-button" onclick="window.history.back()">
                    Cancel
                </button>
                <button class="btn btn-primary" data-media-type="banani-button" onclick="editMovieButton()">
                    Save Changes
                </button>
            </div>
        </div>

        <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
        <script src="../script/editMovie.js"></script>
</body>

</html>
