<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/sidebar.css">
</head>

<body>
    <div class="sidebar-container">
        <div class="logo" data-media-type="banani-button">
            <div class="logo-icon">
                <div style="
                    width: 20px;
                    height: 20px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                  ">
                    <iconify-icon icon="lucide:film" style="font-size: 20px; color: white"></iconify-icon>
                </div>
            </div>
            FilmStack
        </div>

        <div class="nav-section">
            <div class="nav-label">Menu</div>
            <div class="nav-item" id="goToBrowse" data-media-type="banani-button">
                <div style="
                    width: 20px;
                    height: 20px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                  ">
                    <iconify-icon icon="lucide:layout-grid" style="font-size: 20px; color: currentColor"></iconify-icon>
                </div>
                Browse
            </div>
            <div class="nav-item" id="goToMovies" data-media-type="banani-button">
                <div id="myMovies" style="
                    width: 20px;
                    height: 20px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                  ">
                    <iconify-icon icon="lucide:library" style="font-size: 20px; color: currentColor"></iconify-icon>
                </div>
                My Movies
            </div>
            <div class="nav-item" data-media-type="banani-button">
                <div style="
                    width: 20px;
                    height: 20px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                  ">
                    <iconify-icon icon="lucide:heart" style="font-size: 20px; color: currentColor"></iconify-icon>
                </div>
                Favorites
            </div>
            <div class="nav-item" id="goToWatchlist" data-media-type="banani-button">
                <div style="
                    width: 20px;
                    height: 20px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                  ">
                    <iconify-icon icon="lucide:clock" style="font-size: 20px; color: currentColor"></iconify-icon>
                </div>
                Watchlist
            </div>
        </div>

        <div class="genre-list" id="genresCheckboxes">
            <label class="genre-item" data-media-type="banani-button">
                <input type="checkbox" name="genres" value="Action" class="hidden-checkbox">
                <div class="checkbox">
                    <iconify-icon icon="lucide:check" class="check-icon"></iconify-icon>
                </div>
                Action
            </label>

            <label class="genre-item" data-media-type="banani-button">
                <input type="checkbox" name="genres" value="Comedy" class="hidden-checkbox">
                <div class="checkbox">
                    <iconify-icon icon="lucide:check" class="check-icon"></iconify-icon>
                </div>
                Comedy
            </label>

            <label class="genre-item" data-media-type="banani-button">
                <input type="checkbox" name="genres" value="Comedy" class="hidden-checkbox">
                <div class="checkbox">
                    <iconify-icon icon="lucide:check" class="check-icon"></iconify-icon>
                </div>
                Thriller
            </label>

            <label class="genre-item" data-media-type="banani-button">
                <input type="checkbox" name="genres" value="Comedy" class="hidden-checkbox">
                <div class="checkbox">
                    <iconify-icon icon="lucide:check" class="check-icon"></iconify-icon>
                </div>
                Drama
            </label>

            <label class="genre-item" data-media-type="banani-button">
                <input type="checkbox" name="genres" value="Comedy" class="hidden-checkbox">
                <div class="checkbox">
                    <iconify-icon icon="lucide:check" class="check-icon"></iconify-icon>
                </div>
                Sci-Fi
            </label>

            <label class="genre-item" data-media-type="banani-button">
                <input type="checkbox" name="genres" value="Comedy" class="hidden-checkbox">
                <div class="checkbox">
                    <iconify-icon icon="lucide:check" class="check-icon"></iconify-icon>
                </div>
                Mystery
            </label>

            <label class="genre-item" data-media-type="banani-button">
                <input type="checkbox" name="genres" value="Comedy" class="hidden-checkbox">
                <div class="checkbox">
                    <iconify-icon icon="lucide:check" class="check-icon"></iconify-icon>
                </div>
                Adventure
            </label>

            <label class="genre-item" data-media-type="banani-button">
                <input type="checkbox" name="genres" value="Comedy" class="hidden-checkbox">
                <div class="checkbox">
                    <iconify-icon icon="lucide:check" class="check-icon"></iconify-icon>
                </div>
                Crime
            </label>

            <label class="genre-item" data-media-type="banani-button">
                <input type="checkbox" name="genres" value="Comedy" class="hidden-checkbox">
                <div class="checkbox">
                    <iconify-icon icon="lucide:check" class="check-icon"></iconify-icon>
                </div>
                Fantasy
            </label>
        </div>
    </div>
</body>

</html>
